<div class="outer-container">
  <div class="inner-container global-container">
    <div class="title">
      <h2>{{ title }}</h2>
      <!-- keeping the element here to prevent layout movement -->
      <div class="loading-spinner">
        <mat-spinner
          *ngIf="isFetching"
          style="width: 20px; height: 20px"
          color="accent"
        ></mat-spinner>
      </div>
    </div>

    <div class="breadcrumbs">
      <div
        *ngFor="let breadcrumb of breadcrumbs; let i = index"
        class="breadcrumb"
      >
        <span *ngIf="i > 0" class="spacer">/</span>
        <a
          class="item"
          [ngClass]="{ 'is-link': breadcrumb.path }"
          (click)="openBreadcrumb(breadcrumb.path)"
          >{{ breadcrumb.title }}</a
        >
      </div>
    </div>
  </div>
</div>
