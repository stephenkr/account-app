<account-app-page-title
  title="Account detail"
  [breadcrumbs]="[
    { path: '/', title: 'Home' },
    { path: '/', title: 'Accounts' },
    { title: 'Details' }
  ]"
/>

<div
  *ngIf="isFetchingSelectedAccount$ | async; else readyView"
  class="loading-container"
>
  <mat-spinner color="accent" />
</div>

<ng-template #readyView>
  <div *ngIf="selectedAccount$ | async; let selectedAccount">
    <account-app-account-detail-inner
      [selectedAccount]="selectedAccount"
      [exchangeRateBtcUsd]="exchangeRateBtcUsd$ | async"
    />
  </div>
</ng-template>
