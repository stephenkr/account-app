<div class="">
  <mat-toolbar class="global-container toolbar-container" color="my-theme">
    <button
      mat-icon-button
      class="primary-button"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div class="toolbar-title">
      <mat-icon class="wrapped-icon">currency_bitcoin</mat-icon>
      <span class="exchange-value"
        >: {{ exchangeRateBtcUsd$ | async | currency : 'USD' }}</span
      >

      <!-- keeping the element here to prevent layout movement -->
      <div class="loading-spinner">
        <mat-spinner
          *ngIf="exchangeRateFetching$ | async"
          style="width: 15px; height: 15px"
          color="accent"
        ></mat-spinner>
      </div>
    </div>

    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon class="material-icons-outlined">notifications</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>

  <account-app-toast-container></account-app-toast-container>
</div>
